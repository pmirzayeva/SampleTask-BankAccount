<div  class="d-flex justify-content-center align-items-center" style="background-color: rgb(2, 0, 48);">

    <div id="infoContent"  class="w-25 mt-lg-5 p-2">

          <div class="d-flex justify-content-center mb-5">

        <label for="floatingInput">Fullname</label>

        <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="PIN" required>
        <label for="floatingPassword">PIN</label>
        <div class="d-grid gap-2 col-6 mx-auto">
            <button id="enterBtn" type="button" class="btn btn-outline-secondary m-3 p-2">Enter</button>
        </div>

    </div>

</div>
